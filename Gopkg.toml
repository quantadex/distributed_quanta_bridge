# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.0"

[prune]
  go-tests = true

  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false
    non-go = false

[[override]]
  name = "github.com/quantadex/quanta_book"
  revision="e1f0da37c58106da0f2eac2a40c4d2cf114f0f77"

[[override]]
  name = "github.com/stellar/go"
  branch = "quanta"
  source = "https://github.com/quantadex/stellar_go.git"

[[override]]
  name = "github.com/sirupsen/logrus"
  revision = "68cec9f21fbf3ea8d8f98c044bc6ce05f17b267a"
