version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
      GOROOT: ""
      GOPATH: "${HOME}/.go_project"
      PATH: "${GOPATH}/bin:${PATH}"
      BUILD_PATH: "${GOPATH}/src/github.com/quocble/distributed_quanta_bridge"
    dependencies:
      pre:
      - go get github.com/tools/godep
      override:
      - mkdir -p ~/.go_project/src/github.com/quocble
      - ln -s ${HOME}/distributed_quanta_bridge ${BUILD_PATH}
    branches:
      only:
      - graphene
    working_directory: ~/go/src/github.com/quantadex/distributed_quanta_bridge
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
    - run: go get github.com/tools/godep
    - run: go get -u github.com/tebeka/go2xunit
    - checkout
    - run:
        name: Install checkout requirements
        command: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install git-lfs
          git lfs install
    - run:
        name: Checkout binaries
        command: git lfs pull
    - run: tar xvf vendor.tar
    - run: ls -a
    - run: mkdir -p ~/go/src/github.com/quantadex/distributed_quanta_bridge/reports
    - run:
        name: Install Docker Compose
        command: |
          curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
    - run: cd blockchain && docker-compose up -d
    - run: cd $BUILD_PATH && godep go test ./..
